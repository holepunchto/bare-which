name: Run tests with Bare

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-bare:
    name: ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm i

      - name: Install bare runtime
        run: npm i -g bare-runtime

      - name: Run tests
        run: npm run test:bare
